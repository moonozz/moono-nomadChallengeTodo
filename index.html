<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Moono-todo</title>
  </head>
  <body>
    <div id="phone">
      <!-- 헤더에 시간, 날씨 영역 -->
      <header class="info">
        <p class="clock"></p>
        <p class="weather">날씨표시</p>
      </header>

      <!-- login modal 영역 -->
      <div class="login">
        <div class="modal">
          <img src="./src/img/name-title.svg" />
          <form id="name-form">
            <input type="text" placeholder="이름을 입력해주세요." />
            <button>Enter</button>
          </form>
        </div>
      </div>

      <!-- 로그인 한 이름 영역 -->
      <div class="profile">
        <div></div>
        <div class="name">your name</div>
      </div>

      <!-- 투두리스트 영역 -->
      <ul class="todo-list">
        <!-- <li>
          <span>12:34</span>
          <div class="todo-li">
            <p>todo 입력하기</p>
            <button class="todo-check" />
          </div>
        </li> -->
      </ul>

      <!-- 투두 내용 입력 인풋 영역 -->
      <form id="todo-form">
        <input
          type="text"
          name="todo-input"
          placeholder="todo 내용을 입력해주세요."
          required
        />
        <button>Enter</button>
      </form>
    </div>
    <script src="./src/login.js"></script>
    <script src="./src/todo.js"></script>
    <script src="./src/color.js"></script>
    <script src="./src/header.js" type="module"></script>
  </body>
</html>
